<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="content-area">
            <img src="gifs/cute2.gif" alt="Cute bear" class="gif">
            <h1 class="question">Will you be my valentine?</h1>
            <div class="buttons">
                <button id="yes-btn" class="btn yes-btn">Yes</button>
                <button id="no-btn" class="btn no-btn">No</button>
            </div>
        </div>
        <div id="success-message" class="hidden">
            <img src="gifs/cute3.gif" alt="Cute bear happy" class="gif">
            <h1 class="success-text">Yay! I love you baby!</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
